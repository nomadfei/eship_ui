name: Run Demo
on:
  workflow_dispatch:
jobs:
  staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: "actions/checkout@v2"
      - name: "Run script in staging"
        run: |
          echo "I am running a job in staging"
          touch .env.staging
          echo "API_URL=${{ env.API_URL }}" >> .env.staging
          echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env.staging
          cat .env.staging

  qa1:
    runs-on: ubuntu-latest
    environment: qa1

    steps:
      - uses: "actions/checkout@v2"
      - name: "Run script in qa1"
        run: |
          echo "I am running a job in qa1"
          touch .env.qa1
          echo "API_URL=${{ env.API_URL }}" >> .env.qa1
          echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env.qa1
          cat .env.qa1

      
    
    
